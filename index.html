<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
    <title>trip страхование</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__content">
          <div class="header__logo">
            <img src="./images/logo.svg" alt="Logo" />
          </div>
          <nav class="header__nav">
            <div class="accordion" id="accordionExample">
              <div class="accordion-item">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Продукты
                </button>
                <div
                  id="collapseOne"
                  class="accordion-collapse collapse show"
                  data-bs-parent="#accordionExample"
                >
                  <div class="accordion-body">
                    <a href="./shengen.html">Страхование для Шенгена</a>
                    <div class="accordion-body-line"></div>
                  </div>
                  <div class="accordion-body">
                    <a href="#">Страхование в России</a>
                    <div class="accordion-body-line"></div>
                  </div>
                  <div class="accordion-body">
                    <a href="#">Горнолыжная страховка</a>
                    <div class="accordion-body-line"></div>
                  </div>
                  <div class="accordion-body">
                    <a href="#">Годовая страховка</a>
                  </div>
                </div>
              </div>
            </div>
            <a class="header__nav-link" href="#">Отзывы</a>
            <a class="header__nav-link" href="#">Партнеры</a>
          </nav>
          <button class="header__btn">
            <img src="./images/message.svg" alt="message logo" />Скидки
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="hero">
        <div class="container">
          <div class="hero__content">
            <div class="hero__info">
              <h1 class="hero__title">Страхование путешественников</h1>
              <p class="hero__description">
                Полис, который действительно работает
              </p>
            </div>
            <form class="hero__form">
              <select class="hero__form-country" id="selectCountry" name="selectCountry">
                <option value="">Куда едем?</option>
              </select>
              <div class="hero__form-date">
                <div class="hero__form-line"></div>
                <img src="./images/tablet.svg" alt="date" /><b>05.03.2023</b>
              </div>
              <div class="hero__form-date">
                <div class="hero__form-line"></div>
                <img src="./images/tablet.svg" alt="date" /><b>05.03.2023</b>
              </div>
              <div class="hero__form-people">
                <div class="hero__form-line"></div>
                <span>1 человек</span>
                <img src="./images/heroArrow.svg" alt="" />
              </div>
            </form>
            <button class="hero__btn">Узнать стоимость</button>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./js/hero.js"></script>
</html>
